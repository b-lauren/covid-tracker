<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>COVID TRACKER</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
  <nav>
    <span>< Rebecca Ross ></span>
    <div class="icons">
      <a href="#"><i class="fas fa-virus fa-lg"></i></i></a>
      <a href=""><i class="fas fa-head-side-mask fa-lg"></i></a>
    </div>
  </nav>

  <h1 class="center main">
    <span class="chunky">COVID-19 Tracker</span>
    <i class="fas fa-virus fa-lg virus"></i>
  </h1>
  <p class="lead center">Latest statistics regarding Coronavirus - updated every 10 minutes</p>

  <div class="stats grid-container">
    <div class="grid-item">
      <i class="fas fa-list"></i>
      <p>Cases</p>
      <span class="cases"></span>
    </div>
    <div class="grid-item">
      <i class="fas fa-skull-crossbones"></i>
      <p>Deaths</p>
      <span class="deaths"></span>
    </div>
    <div class="grid-item">
      <i class="fas fa-file-medical-alt"></i>
      <p>Recovered</p>
      <span class="recovered"></span>
    </div>
    <div class="grid-item">
      <i class="fas fa-globe-americas"></i>
      <p>Countries</p>
      <span class="affected-countries"></span>
    </div>
  </div>

  <div class="push"></div>
</div>

  <footer class="footer">
      <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="#"><i class="fab fa-medium fa-2x"></i></a>
  </footer>

<script src="script.js"></script>
</body>
</html>
